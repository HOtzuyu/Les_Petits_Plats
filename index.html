<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Les Petits Plats" />
    <meta name="description" content="Site de recettes" />
    <title>Les Petits Plats</title>

    <!-- **************FAVICON************** -->
    <link rel="icon" type="image/png" href="public/assets/favicon/logo.png" />
    
    <!-- **********IMPORTS****************** -->
    <!-- google font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <!-- ***************CSS***************** -->
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="container">

    <header class="d-flex justify-content-center pt-3">
        <img src="/public/assets/logo/logo.svg" alt="Logo de l'entreprise Les Petits Plats" class="logo">
    </header>

    <main>
        <!-- barre de recherche -->
        <form class="" role="search">
            <div class="search-bar d-flex mb-5 w-100 position-relative mt-5">
                <input id="searchinput" class="w-100" type="search"
                    placeholder="Rechercher un ingrédient, un appareil, un ustensil ou une recette" aria-label="Search">
                <button type="submit" class="position-absolute"><img src="/public/assets/pictos/search.png"
                        alt="picto loupe pour recehrche" aria-hidden="true"></button>
            </div>

            <!-- affichage des filtres actifs -->
            <div class="filtres-actifs mb-5">
            </div>

            <!-- 3 dropdown de filtres -->
            <div class="d-flex zone-filtres mb-5">

                <!-- Ingredients -->
                <div class="dropdown me-4">
                    <div
                        class="search-down rounded bg-ingredient shadow-sm d-flex justify-content-center align-items-center px-2 py-3">
                        <input class=" form-control" type="text" placeholder="Ingrédients" value=""
                            id="ingredients-filter" data-target="ingredient-filter">
                        <div class="ingredientChevron chevron" style="transform: none;">
                            <img src="/public/assets/pictos/chevron.svg" alt="">
                        </div>
                    </div>
                    <ul id="ingredientsList" data-target="ingredients"
                    class="list-group row flex-wrap m-0 p-1 pt-0 list-unstyled fs-6"
                    aria-labelledby="dropdownMenuLink">
                        <!-- liste d'ingrédients -->
                    </ul>
                </div>

                <!-- Appareils / appliances -->
                <div class="dropdown me-4">
                    <div
                        class="search-down rounded bg-appliance shadow-sm d-flex justify-content-center align-items-center px-2 py-3">
                        <input class=" form-control" type="text" placeholder="Appareils" value="" id="ingredients-filter"
                            data-target="appliancest-filter">
                        <div class="appliancesChevron chevron" style="transform: none;">
                            <img src="/public/assets/pictos/chevron.svg" alt="">
                        </div>
                    </div>
                    <ul id="appliancesList" data-target="appliances"
                        class="list-group row flex-wrap m-0 p-1 pt-0 list-unstyled fs-6"
                        aria-labelledby="dropdownMenuLink">
                        <!-- liste d'appareils -->
                    </ul>
                </div>

                <!-- Ustensils -->
                <div class="dropdown me-4">
                    <div
                        class="search-down rounded bg-ustensil shadow-sm d-flex justify-content-center align-items-center px-2 py-3">
                        <input class=" form-control" type="text" placeholder="Ustensils" value="" id="ingredients-filter"
                            data-target="ingredient-filter">
                        <div class="ustensilChevron chevron" style="transform: none;">
                            <img src="/public/assets/pictos/chevron.svg" alt="">
                        </div>
                    </div>
                    <ul id="ustensilsList" data-target="ustensils"
                    class="list-group row flex-wrap m-0 p-1 pt-0 list-unstyled fs-6"
                    aria-labelledby="dropdownMenuLink">
                        <!-- liste d'ustensils -->
                    </ul>
                </div>

            </div>
        </form>


        <!-- articles recettes -->
        <div class="mb-5 d-flex flex-wrap justify-content-between align-items-center flex-wrap" id="wrapper-recettes">
        </div>
    </main>

    <footer>
        <!-- data recettes -->
        <script src="/public/data/recipes.js"></script>
        <!-- filtres -->
        <script src="/public/scripts/fonctions/CreateLists.js"></script>
        <!-- fact fiches recettes -->
        <script src="/public/scripts/fonctions/RecetteCards-fact.js"></script>
        <!-- constructeur fiches recettes -->
        <script src="/public/scripts/constructor/cardRecette.js"></script>
        <!-- intégration éléments -->
        <script src="/public/scripts/script.js"></script>
    </footer>

</body>

</html>
